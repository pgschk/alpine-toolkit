schemaVersion: 2.0.0
commandTests:
  - name: "telnet in version 2.6 installed"
    command: "telnet"
    args: ["-V"]
    expectedOutput:
    - "2.6"
  - name: "netcat in version 1.229 installed"
    command: "nc"
    args: ["-h"]
    expectedError:
    - "OpenBSD netcat \\(Debian patchlevel 1.229-1\\)"
  - name: "curl in version 8.14.1 installed"
    command: "curl"
    args: ["-V"]
    expectedOutput:
    - "curl 8.14.1"
  - name: "tcpdump in version 4.99.5 installed"
    command: "tcpdump"
    args: ["--version"]
    expectedOutput:
    - "tcpdump version 4.99.5"