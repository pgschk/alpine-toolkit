schemaVersion: 2.0.0
commandTests:
  - name: "telnet in version 2.6 installed"
    command: "telnet"
    args: ["-V"]
    expectedOutput:
    - "2.6"
  - name: "netcat in version 1.229 installed"
    command: "nc"
    args: ["-h"]
    expectedError:
    - "OpenBSD netcat \\(Debian patchlevel 1.229-1\\)"
  - name: "curl in version 8.14.1 installed"
    command: "curl"
    args: ["-V"]
    expectedOutput:
    - "curl 8.14.1"
  - name: "tcpdump in version 4.99.5 installed"
    command: "tcpdump"
    args: ["--version"]
    expectedOutput:
    - "tcpdump version 4.99.5"
  - name: "mosquitto_sub in version 2.0.21 installed"
    command: "mosquitto_sub"
    args: ["--help"]
    exitCode: 1
    expectedOutput:
    - "mosquitto_sub version 2.0.21 running on libmosquitto 2.0.21."
  - name: "mosquitto_pub in version 2.0.21 installed"
    command: "mosquitto_pub"
    args: ["--help"]
    exitCode: 1
    expectedOutput:
    - "mosquitto_pub version 2.0.21 running on libmosquitto 2.0.21."
  - name: "strace in version 6.13 installed"
    command: "strace"
    args: ["-V"]
    expectedOutput:
    - "strace -- version 6.13"