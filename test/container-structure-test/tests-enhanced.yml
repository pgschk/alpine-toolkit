schemaVersion: 2.0.0
commandTests:
  - name: "telnet in version 2.5 installed"
    command: "telnet"
    args: ["-V"]
    expectedOutput:
    - "2.5"
  - name: "netcat in version 1.226 installed"
    command: "nc"
    args: ["-h"]
    expectedError:
    - "OpenBSD netcat \\(Debian patchlevel 1.226\\)"
  - name: "curl in version 8.11.1 installed"
    command: "curl"
    args: ["-V"]
    expectedOutput:
    - "curl 8.11.1"
  - name: "tcpdump in version 4.99.4 installed"
    command: "tcpdump"
    args: ["--version"]
    expectedOutput:
    - "tcpdump version 4.99.4"
  - name: "mosquitto_sub in version 2.0.18 installed"
    command: "mosquitto_sub"
    args: ["--help"]
    expectedOutput:
    - "mosquitto_sub version 2.0.18 running on libmosquitto 2.0.18."
  - name: "mosquitto_pub in version 2.0.18 installed"
    command: "mosquitto_pub"
    args: ["--help"]
    expectedOutput:
    - "mosquitto_pub version 2.0.18 running on libmosquitto 2.0.18."
  - name: "strace in version 6.9 installed"
    command: "strace"
    args: ["-V"]
    expectedOutput:
    - "strace -- version 6.9"